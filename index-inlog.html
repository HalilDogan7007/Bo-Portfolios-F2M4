<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-inlog.css">
    <script src="js/main-inlog.js" defer></script>
</head>

<body>
<header>
    <ul>
        <a href="index.html"><img src="img/logo.png" alt="logo website"></a>
    </ul>
</header>
    
    <h2>Login in Uw account / Maak uw Persoonlijke account aan</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Maak een account</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Gebruik uw mail om een accoutn te maken</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Maak aan</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Vul uw gegevens in</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Wachtwoord vergeten?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay2">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welkom terug!</h1>
                    <p>Log met uw persoonlijke gegevens in.</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, User</h1>
                    <p>Maak met uw persoonlijke gegevens een account aan.</p>
                    <button class="ghost" id="signUp">Maak aan</button>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
